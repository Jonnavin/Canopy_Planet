<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://use.typekit.net/eky2xmm.css">
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>
    <article class="component">
        <h3 class="component__name">News Section</h3>
        <div class="component__img">
            <img src="img/articles.png" srcset="img/articles.png 1.4x" alt="cookie accordion closed">
        </div>
        <div class="component__code">
            <div class="popup absolute">
                <div class="topper--popup topper">
                    <h3 class="sub--bigger heading--upper">Become a brand partner</h3>
                    <label class="x"><input type="checkbox"><div class="button--x"><img src="../img/x.png" srcset="../img/x.png 1.25x" alt="exit"></div></label>
                </div>
                <p class="copy break">We work with over 950 brands, producers, and innovators to transform unsustainable 
                supply chains and save forests. Join us.</p>
                <div class="button button--black button--small"><a href="#!"><p class="small__link">Become A Brand Partner</p></a></div>
            </div>
        </div>
    </article>
</body>
</html>
