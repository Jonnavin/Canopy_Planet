<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://use.typekit.net/eky2xmm.css">

<body>

        <div class="component__code">

                <ul class="impact__nav sub--bigger">
                    <li>
                        <a href="#!" class="button__grid impact__link">
                            <div class="bubble">
                                <img src="../img/plus.png" srcset="../img/plus.png 1.4x" alt="" class="bubble__plus">
                            </div>
                            The Boreal Forest
                            <img class="hover" src="../img/hover1.png" srcset="../img/hover1.png 1.4x" alt="">

                    </li>
                    <li>
                        <a href="#!" class="button__grid impact__link">

                            <img class="hover" src="../img/hover2.png" srcset="../img/hover2.png 1.4x" alt="">

                    </li>
                    <li>
                        <a href="#!" class="button__grid impact__link">

                    </li>

                                <img src="../img/plus.png" srcset="../img/plus.png 1.4x" alt="" class="bubble__plus">
                            </div>
                            Costal Temperate Rainforests
                            <img class="hover" src="../img/hover4.png" srcset="../img/hover4.png 1.4x" alt="">

        </div>
