<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://use.typekit.net/eky2xmm.css">
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>
    <div class="menu__news">
        <div class="topper">
            <h3 class="sub heading--purple">Latest News</h3>
            <a href="#article1" class="button__grid link">
                <p>View all</p>
                <div class="icon-slider">
                    <div class="button__grid slider-container">
                        <div class="icon-box">
                            <img src="../img/arrow.png" alt="">
                        </div>
                        <div class="icon-box">
                            <img src="../img/arrow.png" alt="">
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="carousel-box" data-carousel>
            <div class="article-list" data-slides>
                <div class="slide s1" data-active>
                    <div class="button__grid">
                        <div class="menu-news__grid">
                            <div class="thumbnail"><img src="../img/news-1.avif" class="thumbnail-img" alt="article thumbnail"></div>
                        </div>
                        <h4 class="copy--bigger">Yibin Grace Opens First Recycled Textile Pulp Facility in China</h4>
                    </div>
                </div>
                
                <div class="slide s2">
                    <div class="button__grid">
                        <div class="menu-news__grid">
                            <div class="thumbnail"><img src="../img/news-2.avif" class="thumbnail-img" alt="article thumbnail"></div>
                        </div>
                        <h4 class="copy--bigger">Canopy at Lamke: Five Key Takeaways from our Panel Discussion</h4>
                    </div>
                </div>
                    
                <div class="slide s3">
                    <div class="button__grid">
                        <div class="menu-news__grid">
                            <div class="thumbnail"><img src="../img/news-4.avif" class="thumbnail-img" alt="article thumbnail"></div>
                        </div>
                        <h4 class="copy--bigger">Bailu Group Comissions Pilot Facility for recycled textile fiber</h4>
                    </div>
                </div>

                <div class="slide s4">
                    <div class="button__grid">
                        <div class="menu-news__grid">
                            <div class="thumbnail"><img src="../img/news-5.avif" class="thumbnail-img" alt="article thumbnail"></div>
                        </div>
                        <h4 class="copy--bigger">Bamboo Position Paper</h4>
                    </div>
                </div>

                <div class="slide s5">
                    <div class="button__grid">
                        <div class="menu-news__grid">
                            <div class="thumbnail"><img src="../img/news-5.avif" class="thumbnail-img" alt="article thumbnail"></div>
                        </div>
                        <h4 class="copy--bigger">Bamboo Position Paper</h4>
                    </div>
                </div>
            </div>
            <div class="placeholder">
                <div class="button__grid">
                    <div class="menu-news__grid">
                        <div class="thumbnail"><img src="../img/news-5.avif" class="thumbnail-img" alt="article thumbnail"></div>
                    </div>
                    <h4 class="copy--bigger">Bamboo Position Paper</h4>
                </div>
            </div>
            <div class="topper">
                <div><p class="sub thin"><span class="sub--bigger page-number"></span>/5</p></div>
                <div class="button__grid right">
                    <div class="button button--white lrbutton"><div data-carousel-button="prev" class="lr l"><div class="icon-slider"><div class="button__grid slider-container"><div class="icon-box"><img src="../img/arrow.png" alt=""></div><div class="icon-box"><img src="../img/arrow.png" alt=""></div></div></div></div></div>
                    <div class="button button--white lrbutton"><div data-carousel-button="next" class="lr r"><div class="icon-slider"><div class="button__grid slider-container"><div class="icon-box"><img src="../img/arrow.png" alt=""></div><div class="icon-box"><img src="../img/arrow.png" alt=""></div></div></div></div></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll("[data-carousel-button]")

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const offset = button.dataset.carouselButton === "next" ? 1 : -1
                const slides = button
                    .closest("[data-carousel]")
                    .querySelector("[data-slides]")

                const activeSlide = slides.querySelector("[data-active]")
                let newIndex = [...slides.children].indexOf(activeSlide) + offset

                slides.children[newIndex].dataset.active = true
                delete activeSlide.dataset.active
            })
        })
    </script>
</body>
</html>
