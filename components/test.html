<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://use.typekit.net/eky2xmm.css">
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>
    <article class="component">
        <h3 class="component__name">News Section</h3>
        <div class="component__img">
            <img src="img/articles.png" srcset="img/articles.png 1.4x" alt="cookie accordion closed">
        </div>
        <div class="component__code">
            <section class="news">
                <h2 class="heading--no-big section-heading heading--upper">In the News</h2>
                <div class="section-grid bump">
                    <article class="news__article">
                        <a href="#!" class="column-flex">
                            <div class="news-thumbnail"><img class="news-thumbnail-img" src="../img/newsbig1.avif" alt="article thumbnail"><div class="button__grid article__icon"><img src="../img/article.png" alt="article icon"><p class="heading--upper copy--smaller">Article</p></div></div>
                            <date class="copy--smaller">April 7, 2025</date>
                            <h3 class="sub--bigger article__copy">Yibin Grace Opens First Recycled Textile Pulp Facility in China</h3>
                        </a>
                    </article>
                    <article class="news__article">
                        <a href="#!" class="column-flex">
                            <div class="news-thumbnail"><img class="news-thumbnail-img" src="../img/newsbig2.avif" alt="article thumbnail"><div class="button__grid article__icon"><img src="../img/article.png" alt="article icon"><p class="heading--upper copy--smaller">Article</p></div></div>
                            <date class="copy--smaller">Mar 28, 2025</date>
                            <h3 class="sub--bigger article__copy">Canopy x Lakmé Fashion Week</h3>
                        </a>
                    </article>
                    <article class="news__article">
                        <a href="#!" class="column-flex">
                            <div class="news-thumbnail"><img class="news-thumbnail-img" src="../img/newsbig3.avif" alt="article thumbnail"><div class="button__grid article__icon"><img src="../img/article.png" alt="article icon"><p class="heading--upper copy--smaller">Article</p></div></div>
                            <date class="copy--smaller">Feb 24, 2025</date>
                            <h3 class="sub--bigger article__copy">Canopy Launches New Upgrade of the World’s Largest EcoPaper Database</h3>
                        </a>
                    </article>
                </div>
            </section>
        </div>
    </article>
</body>
</html>
