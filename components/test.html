<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://use.typekit.net/eky2xmm.css">
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>
    <article class="component">
        <h3 class="component__name">Prefoot Links Section</h3>
        <div class="component__img">
            <img src="img/articles.png" srcset="img/articles.png 1.4x" alt="cookie accordion closed">
        </div>
        <div class="component__code">
            <section class="pre-foot">
                <div class="section-grid bump">
                    <article class="news__article">
                        <a href="#!" class="column-flex">
                            <div class="article__square">
                                <div class="pre-thumbnail"><img class="placeholder" src="../img/prefoot1.avif" alt=""><div class="border-rad"><img class="pre-thumbnail-img" src="../img/prefoot1.avif" alt="thumbnail"></div></div>
                            </div>
                            <h3 class="sub--bigger article__copy">Become a brand Champion</h3>
                        </a>
                    </article>
                    <article class="news__article">
                        <a href="#!" class="column-flex">
                            <div class="article__square">
                                <div class="pre-thumbnail"><img class="placeholder" src="../img/prefoot2.avif" alt=""><div class="border-rad"><img class="pre-thumbnail-img" src="../img/prefoot2.avif" alt="thumbnail"></div></div>
                            </div>
                            <h3 class="sub--bigger article__copy">The 2023 hot button report</h3>
                        </a>
                    </article>
                    <article class="news__article">
                        <a href="#!" class="column-flex">
                            <div class="article__square">
                                <div class="pre-thumbnail"><img class="placeholder" src="../img/prefoot3.avif" alt=""><div class="border-rad"><img class="pre-thumbnail-img" src="../img/prefoot3.avif" alt="thumbnail"></div></div>
                            </div>
                            <h3 class="sub--bigger article__copy">Join our team</h3>
                        </a>
                    </article>
                </div>
            </section>
        </div>
    </article>
