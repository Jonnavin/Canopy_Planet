<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://use.typekit.net/eky2xmm.css">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <article class="component">
        <h3 class="component__name">News box</h3>
        <div class="component__img">
            <img srcset="components/img/menu__socials.png 1.25x" src="components/img/menu__socials.png" alt="Socials footer">
        </div>
        <div class="component__code">
            <div class="socials">
                <p>Follow us</p>
                <div class="topper">
                    <div><img src="img/linkedin.png" srcset="img/linkedin.png 1.25x" alt="linkedin"></div>
                    <div><img src="img/instagram.png" srcset="img/instagram.png 1.25x" alt="instagram"></div>
                    <div><img src="img/facebook.png" srcset="img/facebook.png 1.25x" alt="facebook"></div>
                    <div><img src="img/twitter.png" srcset="img/twitter.png 1.25x" alt="twitter"></div>
                    <div><img src="img/youtube.png" srcset="img/youtube.png 1.25x" alt="youtube"></div>
                    <div><img src="img/vine.png" srcset="img/vine.png 1.25x" alt="vimeo"></div>
                </div>
            </div>
        </div>
    </article>
</body>
</html>
